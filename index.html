<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Create Profile</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
</head>

<body>  
  <main>    
      <form id="form--profile" method="post" name="form-profile" action="" enctype="multipart/form-data">
        <h1>Update Profile</h1>
        <fieldset class="form--block name">
          <!-- First Name -->
          <input type="text" name="fname" id="fname" placeholder="First Name" value="" required />

          <!-- Last Name -->
          <input type="text" name="lname" id="lname" placeholder="Last Name" value="" required />
          
        </fieldset>

        <fieldset class="form--block contact">
          <!-- Email -->
          <input type="email" name="email" id="email" placeholder="user@gmail.com" value="user@gmail.com" disabled/>

          <!-- Phone -->
          <input type="tel" id="phone" name="phone" placeholder="(888)888-8888" class="form-control" pattern="([0-9]){3}[0-9]{3}-[0-9]{4}" value="" required/>
        </fieldset>

        <fieldset class="form--block address">
          <!-- Address -->
          <input type="text" placeholder="Address" name="address" id="address" value="" required/>

          <!-- City -->
          <input type="text" placeholder="City" name="City" id="city" value="" required/>
        </fieldset>

        <fieldset class="form--block location" required>
          <!-- State -->
          <!-- Ideally this would be loaded by external JSON, but browsers don't allow cross-origin requests for local files, so no dice here -->
          <select name="state" id="state">
            <option name="state" value="State" />Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

          <!-- Zip Code -->
          <input type="text" placeholder="Zip Code" name="zip" id="zip" value="" required/>
        </fieldset>
        
        <!-- Gender -->
        <fieldset class="form--block gender">
          <h4>Gender</h4>
          <label for="male">Male</label><input type="radio" name="gender" id="gender" value="Male" required/>
          <label for="female">Female</label><input type="radio" name="gender" id="gender" value="Female" required/>
        </fieldset>


        <!-- Profile Photo -->
        <fieldset class="form--block photoupload">
          <h4>Profile Photo:</h4>
          <p><span>Formats Accepted: JPG, PNG, GIF</span><br />
          <span>Max File Size: 2MB</span></p>
          
          
          <input type="file" id="photo" accept="image/*" name="photo" value="" />

        </fieldset>
        
        <!-- Marketing Consent -->
        <fieldset class="form--block communications">
          <input type="checkbox" id="consent" name="consent" value="" required/><label for="consent" />Yes, I would like to receive periodic communications</fieldset>
          
        </fieldset>

        <fieldset class="form--block submit">
          <button type="submit" name="submit" id="btn-submit" data-toggle="modal" data-target="#profileModal">SUBMIT</button>
        </fieldset>
      </form>

       <!-- Send Form Data Here -->
      <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModal" aria-hidden="true"> 
        <div class="modal-dialog"> 
          <div class="modal-content"> 
            <div class="modal-header"> 
            <h1 class="modal-title" id="profileModalLabel">Profile Updated! </h1> 

            <button type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-label="Close"> 
            <span aria-hidden="true"> 
            Ã— 
            </span> 
            </button> 
            </div> 

            <div class="modal-body"> 

            </div> 
          </div> 
        </div> 
      </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  
  <!-- BootStrap CDN for Modal -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
  <script src="assets/js/modernizr-3.11.2.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
